<div class="pagin-controller">
    <div class="counter">{{query._page || '0'}}   </div>
    <button ng-click="prevpage()" class="paginate left {{query._page<1 ? 'disabled' :''}}"><i></i><i></i></button>
    <button ng-click="nextpage()" class="paginate right  {{isLastpage ?  'disabled':''}}"><i></i><i></i></button>
</div>
