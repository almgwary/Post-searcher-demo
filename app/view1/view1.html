<div class="row">
    
    <div class="col-md-12 search-container">
        <div class="row  card search {{( query.q.length>0) ? 'focused' : '' }} ">
            <span class="icon icon-search"> </span>
            <textarea ng-model="query.q" ng-change="search()" class="search-input" maxlength="140" placeholder="Search now =D"> </textarea>
        </div>
    </div>
  
</div>
<div class="row">
    
    <div class="col-md-12 post-container" ng-if="posts.length>0">
        <!--Start Search Input-->
        <!--Start PostForm Card-->

        <!--End Search Input-->
        <div>
            <!--<input  ng-change="getPosts(query)" ng-model="query._page" >
         <input  ng-change="getPosts(query)" ng-model="query._limit" >-->
        </div>

        <!--Start  Post-->
        <post ng-repeat="post in posts" ></post>
        <!--End Posts-->
        <!--Fix inifinitScroll calculations-->
        <div style='clear: both;'></div>
        <!--Infinit Scroll -->
        <div infinite-scroll="!isLoading? nextpage() : ''" infinite-scroll-distance="3"></div>

    </div>
    <div class="col-md-12 not-found" ng-if="!isLoading && posts.length == 0">
     No Posts Found =D
    </div>
    
</div>
<!--<paging></paging>-->
<div class="card-number">
    <loading ng-if="isLoading"></loading>
    <span ng-if="!isLoading">
        <div> {{query._page}}</div>
        <div> Page</div>
   </span>
</div>
